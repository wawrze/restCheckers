<!DOCTYPE html>
<html>
<head>
    <title>Checkers Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <fieldset class="fieldset">
                <label class="fieldset-header">Create new game:</label>
                <br /><br />
                <label class="">Game name:</label>
                <input type="text" name="game-name" placeholder="Enter game name." game-name>
                <label class="fieldset-label">Rules set:</label>
                <select class="" name="rules-set" rules-set-select>
                    <option disabled selected>--- select rules set ---</option>
                </select>
                <br />
                <label class="fieldset-label">White player:</label>
                <select class="" name="white-player-select" white-player-select>
                    <option selected>Human</option>
                    <option>Computer</option>
                </select>
                <label class="fieldset-label">Black player:</label>
                <select class="" name="black-player-select" black-player-select>
                    <option selected>Human</option>
                    <option>Computer</option>
                </select>
                <button create-game-button class="">Create game</button>
            </fieldset>
        </div>
        <div class="board">
            <div class="row-board-top">
                <div class="col col-board-edges-sides black"></div>
                <div class="col col-board-edges black">1</div>
                <div class="col col-board-edges white">2</div>
                <div class="col col-board-edges black">3</div>
                <div class="col col-board-edges white">4</div>
                <div class="col col-board-edges black">5</div>
                <div class="col col-board-edges white">6</div>
                <div class="col col-board-edges black">7</div>
                <div class="col col-board-edges white">8</div>
                <div class="col col-board-edges-sides white"></div>
            </div>
            <div class="chessboard" board>
                <div class="row-chessboard">
                    <div class="col col-board-sides black" somename>A</div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-board-sides white">A</div>
                </div>
                <div class="row-chessboard">
                    <div class="col col-board-sides white">B</div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>

                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>

                <div class="row-chessboard">
                    <div class="col col-board-sides black">C</div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>

                </div>
                <div class="row-chessboard">
                    <div class="col col-board-sides white">D</div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>

                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-board-sides black">D</div>
                </div>
                <div class="row-chessboard">
                    <div class="col col-board-sides black">E</div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>

                    <div class="col col-board-sides white">E</div>
                </div>
                <div class="row-chessboard">
                    <div class="col col-board-sides white">F</div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>

                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>

                <div class="row-chessboard">
                    <div class="col col-board-sides black">G</div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-board-sides white">G</div>
                </div>
                <div class="row-chessboard">
                    <div class="col col-board-sides white">H</div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>
                    <div class="col col-1 white"></div>
                    <div class="col col-1 black"><img src="images/black_pawn.jpg" class="figure" /><img src="images/black_queen.jpg" class="figure" /><img src="images/white_pawn.jpg" class="figure" /><img src="images/white_queen.jpg" class="figure" /></div>

                </div>
            </div>
            <div class="row-board-bottom">
                <div class="col col-board-edges-sides white"></div>
                <div class="col col-board-edges white">1</div>
                <div class="col col-board-edges black">2</div>
                <div class="col col-board-edges white">3</div>
                <div class="col col-board-edges black">4</div>
                <div class="col col-board-edges white">5</div>
                <div class="col col-board-edges black">6</div>
                <div class="col col-board-edges white">7</div>
                <div class="col col-board-edges black">8</div>
                <div class="col col-board-edges-sides black"></div>
            </div>
        </div>
        <div class="side-menu">
            <div class="legend-container">
                <div class="legend">
                    <div class="legend-row-top">
                        <div class="legend-col">PAWN</div>
                        <div class="legend-col">QUEEN</div>
                        <div class="legend-col-right"></div>
                    </div>
                    <div class="legend-row">
                        <div class="legend-col"><img src="images/black_pawn.jpg" /></div>
                        <div class="legend-col"><img src="images/black_queen.jpg" /></div>
                        <div class="legend-col-right">
                            BLACK<br />
                            <label isBlackAIPlayer class="is-ai-player"></label>
                        </div>
                    </div>
                    <div class="legend-row">
                        <div class="legend-col"><img src="images/white_pawn.jpg" /></div>
                        <div class="legend-col"><img src="images/white_queen.jpg" /></div>
                        <div class="legend-col-right">
                            WHITE<br />
                            <label isWhiteAIPlayer class="is-ai-player"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="moves-history-container">
                <div class="moves-history">
                    <div class="moves-history-header">MOVES HISTORY</div>
                    <fieldset class="moves-history-list">
                        <label movesHistory></label>
                    </fieldset>
                </div>
            </div>
            <div status class="status-container">
                <div status class="status">
                    <fieldset class="fieldset">
                        <label gameStatus></label>
                    </fieldset>
                </div>
                <div class="next-move">
                    <fieldset class="fieldset">
                        <label class="">
                            Enter your next move:
                        </label>
                        <input type="text" name="next-move" next-move placeholder="eg. F2-E1">
                        <button type="submit" name="send-move" send-move-button class="">Send move</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
